<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="dataForm">
    <label for="region">Регион (не выбирать):</label>
    <select id="region" name="region" class="select2"></select>
    <br><br>
    <label for="url">URL:</label>
    <input type="text" id="url" name="url">
    <br><br>
    <label for="format">Формат:</label>
    <select id="format" name="format" class="select2"></select>
    <br><br>
    <label for="topic">Тема:</label>
    <select id="topic" name="topic" class="select2"></select>
    <br><br>
    <label for="date">Дата публикации:</label>
    <input type="date" id="date" name="date">
    <br><br>
    <label for="content">Наш контент?:</label>
    <select id="content" name="content" class="select2"></select>
    <br><br>
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<!-- Всплывающее окно -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p>Данные успешно отправлены!</p>
    </div>
</div>

<script src="data.js"></script>
</body>
</html>
